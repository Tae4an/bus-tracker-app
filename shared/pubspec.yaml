name: shared
description: "버스 추적 앱 공통 코드 라이브러리"
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.10.0  # 지도 관련 공통 코드
  provider: ^6.1.2              # 상태 관리
  socket_io_client: ^3.0.2      # 소켓 통신
  http: ^1.3.0                  # HTTP 통신
  json_annotation: ^4.8.1       # JSON 직렬화/역직렬화
  equatable: ^2.0.5             # 객체 비교
  intl: ^0.19.0                 # 날짜 및 시간 포맷팅

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.6          # 코드 생성
  json_serializable: ^6.7.1     # JSON 모델 코드 생성